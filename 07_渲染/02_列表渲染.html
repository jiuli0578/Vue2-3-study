<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-for指令
            1.用于展示列表数据
            2.语法：v-for="item in/of xxx" :key="yyy"
            3.可遍历数组、对象、字符串（使用较少）、指定次数（使用较少）
     -->
   <div id="root">
        <!-- 遍历数组 -->
        <h2>人员信息(遍历数组)</h2>
        <ul>
            <li v-for="(p,index) of personArr" ::key="index">{{p.name}} - {{p.age}}</li>
        </ul>
        <hr>
        <!-- 遍历对象 -->
        <h2>车辆信息(遍历对象)</h2>
        <ul>
            <li v-for="(value,key) of carObj" ::key="key">{{key}} - {{value}}</li>
        </ul>
        <hr>
        <!-- 遍历字符串 -->
        <h2>字符串</h2>
        <ul>
            <li v-for="(char,index) of str" ::key="index">{{char}} - {{index}}</li>
        </ul>
        <hr>
        <!-- 遍历指定次数 -->
        <h2>指定次数</h2>
        <ul>
            <li v-for="(number,index) of 5" ::key="index">{{index}} - {{number}}</li>
        </ul>
   </div>  
   <script>
    new Vue({
        el:"#root",
        data:{
            personArr:[
                {id:"1",name:"孙悟空",age:18},
                {id:"2",name:"猪八戒",age:28},
                {id:"3",name:"沙和尚",age:38},
            ],
            carObj:{
                name:"aodu",
                price:"$700,000"
            },
            str:"HELLO"
        }
    })
   </script>
</body>
</html>
