<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用：
            1.使用v-on:xxx 或 @xxx 绑定事件，xxx是事件名
            2.事件的回调需要配置在methods对象中，最终会在vm上
            3.methods中配置的函数，不要用箭头函数，否则this就不是vm了
            4.methods中配置的函数，都是被Vue所管理的函数，
                this指向的是vm或组件实例对象
            5.@click="demo" 和 @click="demo($event)" 的效果一致，但后者可以传参
     -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button v-on:click="showInfo1">点我提示信息(不传参)</button>
        <button @click="showInfo2($event,66)">点我提示信息(不传参)</button>
    </div>
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                name:"东华理工大学"
            },
            methods:{
                showInfo1(event){
                    alert("你好啊")
                },
                showInfo2(event,number){
                    console.log(number);
                    alert("嘿，你好啊")
                }
            }
        })
    </script>
</body>
</html>
