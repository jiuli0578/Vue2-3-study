<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        MVVM模型
            1.M:模型（Model）：data中的数据
            2.V:视图（View）：模板代码
            3.VM:视图模型（View Model）：Vue实例
        观察发现：
            1.data中所有的属性，最后都出现在vm身上
            2.vm身上所有的属性级Vue原型上的所有属性，在Vue模板中都可以直接使用
     -->
    <div id="root">
        <h1>姓名：{{name}}</h1>
        <h1>住址：{{address}}</h1>
        <!-- <h1>测试1：{{$options}}</h1>
        <h1>测试2：{{_c}}</h1> -->
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:"#root",
            data:{
                name:"孙悟空",
                address:"花果山"
            }
        })
        console.log(vm);
    </script>
</body>
</html>
