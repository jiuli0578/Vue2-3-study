<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        收集表单数据：
            若 <input type="text"/>，则v-model收集的是value值，用户输入的就是value值
            若 <input type="radio"/>，则v-model收集的是value值，且要给标签配置value值
            若 <input type="checkbox"/>
                1.没有配置input的value属性，那么收集的就是checked（勾选 或 未勾选），是布尔值
                2.配置input的value属性：
                    （1）v-model的初始值是非数组，那么收集的就是checked（勾选 或 未勾选），是布尔值
                    （2）v-model的初始值是数组，那么收集的就是value组成的数组
            备注：v-model的三个修饰符：
                lazy：失去焦点再收集数据
                number：输入字符串转为有效的数字
                trim：输入的首位空格过滤
     -->
    <div id="root">
        <form>
            账号: <input type="text" v-model.trim="userInfo.account"><br><br>
            密码: <input type="password" v-model="userInfo.password"><br><br>
            年龄: <input type="number"v-model.number="userInfo.age"><br><br>
            性别:
            男<input type="radio" name="gender" value="man" v-model="userInfo.gender">
            女<input type="radio" name="gender" value="woman" v-model="userInfo.gender"><br><br>
            爱好:
            <input type="checkbox" value="sing" v-model="userInfo.hobby"> 唱
            <input type="checkbox" value="dump" v-model="userInfo.hobby"> 跳
            <input type="checkbox" value="Rap" v-model="userInfo.hobby"> Rap
            <input type="checkbox" value="basketball" v-model="userInfo.hobby"> 篮球<br><br>
            所属校区:
            <select v-model="userInfo.city">
                <option>请选择校区</option>
                <option value="guanglan">广兰校区</option>
                <option value="fenglin">枫林校区</option>
                <option value="fuzhou">抚州校区</option>
            </select>
            <br><br>
            其他信息:
            <textarea v-model.lazy="userInfo.other"></textarea><br><br>
            <input type="checkbox">阅读并接受<a href="http://www.atguigu.com">《用户协议》</a><br><br>
            <button>提交</button>
        </form>
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{
                userInfo:{
                    account:'',
                    password:'',
                    age:'',
                    gender:'',
                    hobby:[],
                    city:'',
                    other:''
                }
            }
        })
    </script>
</body>
</html>
