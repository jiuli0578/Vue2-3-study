<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.一个重要的内置关系：
            VueComponent.prototype.__proto__ === Vue.prototype
        2.为什么要有这个关系：
            让组件实例对象（vc）可以访问到Vue原型上的属性、方法
     -->
    <div id="root">
        <school></school>
    </div>
    <script>
        // 创建school组件
        Vue.prototype.x = 99
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称:{{schoolName}}</h2>
                    <h2>学校地址:{{address}}</h2>
                    <button @click="showX">点我显示x</button>
                </div>
            `,
            data(){
                return{
                    schoolName:"东华理工大学",
                    address:"江西南昌"
                }
            },
            methods: {
                showX(){
                    alert(this.x);
                }
            },
        })
        new Vue({
            el:"#root",
            // 注册组件(局部注册)
            components:{school}
        })
    </script>
</body>
</html>
