<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        几个注意点:
            1.关于组件名
                一个单词组成:
                    第一种写法(首字母小写):school
                    第二种写法(首字母大写):School
                多个单词组成:
                    第一种写法(kebab-case命名):my-school
                    第二种写法(CameCase命名):MySchool(需要Vue脚手架支持)
                备注:
                    (1)组件名尽可能回避HTML中已有的元素名,例如:h1,H1
                    (2)可以使用name配置指定组件在开发者工具中呈现的名字
            2.关于组件标签
                第一种写法:<school></school>
                第二种写法:<school/>
                备注:不使用脚手架时,第二种写法可能导致后续组件不能渲染
            3.一个简写方式:
                const school = Vue.extend(options) ==> const school = options
     -->
    <div id="root">
        <h2>{{msg}}</h2>
        <!-- 第三步:编写组件标签 -->
        <school></school>
    </div>
    <script>
        // 第一步:创建school组件
        const school = Vue.extend({
            // name:'xuexiao',  //定义后,Vue开发者工具名字就是这个名字
            template:`
                <div>
                    <h2>学校名称:{{schoolName}}</h2>
                    <h2>学校地址:{{address}}</h2>
                    <button @click=showName>点我提示学校名</button>
                </div>
            `,
            data(){
                return{
                    schoolName:"东华理工大学",
                    address:"江西南昌"
                }
            },
            methods: {
                showName(){
                    alert(this.schoolName)
                }
            },
        })
        new Vue({
            el:"#root",
            data:{
                msg:"欢迎来到东华理工大学"
            },
            // 第二步:注册组件(局部注册)
            components:{
                school
            }
        })
    </script>
</body>
</html>
