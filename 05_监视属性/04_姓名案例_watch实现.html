<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        computed和watch之间的区别：
            1.computed能完成的功能，watch都能完成
            2.watch能完成的功能，computed不一定能完成
                例如：watch可以进行异步操作
        两个重要的原则：
            1.所有被Vue管理的函数，最好写成普通函数，这样this的指向才是Vue 或 组件实例对象
            2.所有不被Vue管理的函数（定时器的回调函数、ajax的回调函数、Promise的回调函数等）
                最好写成箭头函数，这样this的指向才是Vue 或 组件实例对象
     -->
    <div id="root">
        姓: <input type="text" v-model="firstName"><br><br>
        名: <input type="text" v-model="lastName"><br><br>
        全名: <span>{{allName}}</span>
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{
                firstName:"张",
                lastName:"三",
                allName:"张-三"
            },
            watch:{
                firstName(value){
                    this.allName = value + "-" + this.lastName
                },
                lastName(value){
                    this.allName = this.firstName + "-" +value 
                }
            }
        })
    </script>
</body>
</html>
