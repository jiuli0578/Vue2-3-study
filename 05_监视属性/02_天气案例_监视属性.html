<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        监视属性watch：
            1.当被监视的属性发生变化时，回调函数自动调用，进行相关操作
            2.监视的属性必须存在，才能进行监视
            3.监视的两种方法：
                （1）new Vue时传入watch配置
                （2）通过vm.$watch监视
     -->
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">点击切换</button>
    </div>
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                isHot:true
            },
            computed:{
                info(){
                    return this.isHot ? "明媚" : "阴沉"
                }
            },
            methods:{
                changeWeather(){
                    this.isHot = !this.isHot
                }
            },
            watch:{
                // 正常写法
                /* info:{
                    immediate:true,// 初始化时让handler调用一下
                    // 当info发生变化时，handler调用
                    handler(newValue,oldValue){
                        console.log("现在的天气是" + newValue + "," + "之前的天气是" + oldValue);
                    }
                }, */
                // 简写
                /* info(newValue,oldValue){
                    console.log("现在的天气是" + newValue + "," + "之前的天气是" + oldValue);
                } */
            }
        })
        // 正常写法
        /* vm.$watch("info",{
            immediate:true,
            handler(newValue,oldValue){
                console.log("现在的天气是" + newValue + "," + "之前的天气是" + oldValue);
            }
        }) */
        vm.$watch("info",function(newValue,oldValue){
            console.log("现在的天气是" + newValue + "," + "之前的天气是" + oldValue);
        })
    </script>
</body>
</html>
